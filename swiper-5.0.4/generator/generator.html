    <!-- 
        单线程JS如何完成一个异步操作
        ==》事件，回调函数，延时器

        Promise

        Generator
     -->
     <script>
     function * gen(){
        yield "JavaScript";
        yield "HtmlCss3";
        yield "Vue.js"
        return "so easy"
     }
     var g1=gen()
    console.log(g1.next())//{value: "JavaScript", done: false}
    console.log(g1.next())//{value: "HtmlCss3", done: false}
    console.log(g1.next())//{value: "Vue.js", done: false}
    console.log(g1.next())//{value: "so easy", done: true}
    console.log(g1.next())//{value: undefined, done: true}



    var arr=[...gen()]
    console.log(arr) // ["JavaScript", "HtmlCss3", "Vue.js"]
    // ===>不包括返回值


    /*
    Class
    Promise
    解构赋值
    模块化
    ...=>扩展字符串

     </script>
